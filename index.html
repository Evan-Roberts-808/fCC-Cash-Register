<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cash Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="title">Cash Register</h1>
    <p id="price-screen" class="price-screen"></p>
    <div class="input-div">
      <label for="cash" id="cash-label">Enter cash from customer:</label>
      <br />
      <input type="number" id="cash" class="user-input" value="" />
      <br />
      <button class="check-btn-styles" id="purchase-btn">Purchase</button>
    </div>
    <br/>
    <div class="row">
      <div id="change-due" class="col-sm-6">
        <p><strong>Change Due</strong></p>
      </div>
      <div id="cash-drawer-display" class="cash-drawer-display col-sm-6"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
